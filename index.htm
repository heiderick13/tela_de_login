<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="main-login">
      <div class="esquerda-img">
        <h1 class="titulo-esquerda">
          Faça seu cadastro <br />
          E comece a explorar
        </h1>
        <img
          class="left-login-img"
          src="img/digital-nomad-animate.svg"
          alt="imagem de um nômade digital"
        />
      </div>
      <div class="container">
        <h1 class="title">Cadastro</h1>
        <form id="form">
          <div class="form-control">
            <input type="text" name="name" id="name" placeholder="Seu nome" />
            <i class="bi bi-exclamation-circle-fill invalid"></i>
            <i class="bi bi-check-circle-fill valid"></i>
          </div>

          <div class="form-control">
            <input type="email" name="email" id="email" placeholder="Email" />
            <i class="bi bi-exclamation-circle-fill invalid"></i>
            <i class="bi bi-check-circle-fill valid"></i>
          </div>

          <div class="form-control">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
            />
            <i class="bi bi-exclamation-circle-fill invalid"></i>
            <i class="bi bi-check-circle-fill valid"></i>
          </div>

          <div class="form-control">
            <input
              type="password"
              name="pass-confirmation "
              id="pass-confirmation"
              placeholder="Confirme sua senha"
            />
            <i class="bi bi-exclamation-circle-fill invalid"></i>
            <i class="bi bi-check-circle-fill valid"></i>
          </div>
          <p class="error-template hidden">Senhas diferentes</p>

          <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
      </div>
  </body>
</html>
